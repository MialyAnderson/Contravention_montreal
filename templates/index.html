<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Recherche d'infractions alimentaires</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="{{ url_for('static', filename='js/recherche.js') }}" defer></script>
</head>
<body class="bg-light">

<div class="container py-5">

    <h1 class="mb-4 text-center">Recherche d'infractions alimentaires</h1>

    <!-- Formulaire principal -->
    <div class="bg-white p-4 rounded shadow-sm mb-5">
        <form action="/recherche" method="get">
            <div class="row mb-3">
                <div class="col-md-4">
                    <label class="form-label">Nom de l'établissement</label>
                    <input type="text" name="nom" class="form-control" placeholder="ex: Subway">
                </div>
                <div class="col-md-4">
                    <label class="form-label">Propriétaire</label>
                    <input type="text" name="proprietaire" class="form-control" placeholder="ex: Jean Tremblay">
                </div>
                <div class="col-md-4">
                    <label class="form-label">Rue</label>
                    <input type="text" name="rue" class="form-control" placeholder="ex: boulevard Rosemont">
                </div>
            </div>
            <div class="text-end">
                <button type="submit" class="btn btn-primary">Rechercher</button>
            </div>
        </form>
    </div>

    <!-- Formulaire AJAX -->
    <div class="bg-white p-4 rounded shadow-sm mb-4">
        <h2 class="mb-3">Recherche rapide de contraventions</h2>
        <form id="rechercheForm" class="row g-3 align-items-end">
            <div class="col-md-5">
                <label for="du" class="form-label">Date de début</label>
                <input type="date" id="du" name="du" class="form-control" required>
            </div>
            <div class="col-md-5">
                <label for="au" class="form-label">Date de fin</label>
                <input type="date" id="au" name="au" class="form-control" required>
            </div>
            <div class="col-md-2 text-end">
                <button type="submit" class="btn btn-outline-dark w-100">Rechercher</button>
            </div>
        </form>
    </div>

    <!-- Résultats -->
    <div id="resultatsSection" class="bg-white p-4 rounded shadow-sm" style="display:none;">
        <h3>Résultats</h3>
        <table class="table table-striped mt-3" id="resultatsTable">
            <thead class="table-dark">
                <tr>
                    <th scope="col">Établissement</th>
                    <th scope="col">Nombre de contraventions</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <div class="bg-white p-4 rounded shadow-sm mb-4">
        <h2 class="mb-3">Recherche par restaurant</h2>
        <form id="formulaireRestaurant" class="row g-3 align-items-end">
            <div class="col-md-10">
                <label class="form-label" for="listeRestaurants">Choisissez un établissement</label>
                <select id="listeRestaurants" class="form-select" required>
                    <!-- Options ajoutées dynamiquement -->
                </select>
            </div>
            <div class="col-md-2">
                <button type="submit" class="btn btn-outline-primary w-100">Afficher les infractions</button>
            </div>
        </form>
    </div>
    
    <div id="infractionsResultat" class="bg-white p-4 rounded shadow-sm" style="display:none;">
        <h3>Infractions du restaurant sélectionné</h3>
        <table class="table table-bordered mt-3">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Description</th>
                    <th>Montant</th>
                    <th>Ville</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    

</div>

</body>
</html>
